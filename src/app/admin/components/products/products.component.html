<button mat-raised-button routerLink="create">Crear nuevo producto</button>
<table mat-table [dataSource]="productos" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let producto"> {{producto.title}} </td>
        </ng-container>

        <ng-container matColumnDef="Precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let producto"> {{producto.price}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let producto"> 
                    <a mat-raised-button [routerLink]="['edit', producto.id]">Editar</a>    
                    <button mat-raised-button color="warn" (click)="deleteProducto(producto.id)">Eliminar</button>    
                </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
