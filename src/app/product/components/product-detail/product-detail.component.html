<div *ngIf="(producto$ | async) as producto">
    <div>
        <img [src]="producto.image" alt="">
    </div>
    <div>
        <ul>
            <li>Nombre: {{ producto.title }}</li>
            <li>Precio: {{ producto.price | currency }}</li>
        </ul>
        <p>{{ producto.description }}</p>
    </div>
    <button (click)="createProduct()">Crear</button>
    <button (click)="updateProduct()">Update Product</button>
    <button (click)="deleteProduct()">Delete</button>
    <button (click)="getRandomUsers()">Get ramdom</button>
</div>
